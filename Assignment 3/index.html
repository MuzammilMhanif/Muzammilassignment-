<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Phone Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Shop Mobile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
          </ul>
          <div class="d-flex">
            <select id="searchBy" class="form-control me-2" data-bs-toggle="dropdown" >
                <option value="model">Model</option>
                <option value="price">Price</option>
                <option value="brand">Brand</option>
            <!-- Add more options as needed -->
            </select>
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <input
            type="text"
            id="searchInput"
            class="form-control me-2"
            placeholder="Search"
            required
            />
            <button
            id="searchButton"
            onclick="search()"
            class="btn btn-dark"
            >
            Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    
 
    <div class="row col-md-4 mt-5"  id="Search_Detail"></div>

    <div class="row row-cols-md-4 m-5" id="Mobile_Detail"></div>

    <script src="./app.js"></script>
  </body>
</html>
